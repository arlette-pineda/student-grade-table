<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Student Grade Table</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
</head>
<body>
  <header>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Student Grade Table</h1>
      </div>
      <div class="col">
        <h2>Average Grade <span class="badge badge-secondary">69</span></h2>
      </div>
  </div>
  </div>
  </header>
<main>
<table class="table" id="table-el">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Course</th>
      <th scope="col">Grade</th>
    </tr>
  </thead>
  <tbody id="t-body">

  </tbody>
</table>
</main>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
<script src="components/app.js"></script>
<script src="components/grade-table.js"></script>
<script src="components/page-header.js"></script>
<script src="main.js"></script>
</body>
</html>
